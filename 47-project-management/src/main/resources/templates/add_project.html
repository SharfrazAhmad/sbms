<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Project</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Add New Project</h1>

    <form class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="project_name" class="form-label">Project Name:</label>
        <input type="text" name="project_name" id="project_name" class="form-control" placeholder="Enter project name" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="getAllProjects" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <!-- Optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
