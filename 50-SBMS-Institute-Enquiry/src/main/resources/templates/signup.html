<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashok IT - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    .gradient-bg {
      background: linear-gradient(to right, #f12711, #f5af19, #c94bdb);
      color: white;
    }

    .btn-gradient {
      background: linear-gradient(to right, #f12711, #c94bdb);
      color: white;
      border: none;
      transition: background 0.3s ease-in-out;
    }

    .btn-gradient:hover {
      background: linear-gradient(to right, #c94bdb, #f12711);
    }

    .form-control {
      height: 45px;
      border-radius: 10px;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
    }

    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    .text-success,
    .text-danger {
      font-weight: 500;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .navbar-brand span {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://ashokit.in/assets/images/logo.png" alt="" height="40" class="me-2">
      <span class="fw-bold text-danger">ASHOK IT</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
      <div>
        <a class="btn btn-danger me-2" href="login">Login</a>
        <a class="btn btn-danger" href="dashboard">Dashboard</a>
      </div>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 shadow rounded overflow-hidden">
    
    <!-- Form Section -->
    <div class="col-md-6 bg-white d-flex align-items-center justify-content-center p-5">
      <div class="card p-4 form-container w-100">
        <div class="text-center mb-3">
          <img src="https://ashokit.in/assets/images/logo.png" alt="" height="40">
        </div>

        <p th:text="${succMsg}" class="text-success"></p>
        <p th:text="${errMsg}" class="text-danger"></p>

        <h5 class="text-center mb-4">Please create your account</h5>
        <form th:action="@{/signup}" th:object="${user}" method="POST">
          <input type="text" class="form-control mb-3" placeholder="Name" th:field="*{name}" required />
          <input type="email" class="form-control mb-3" placeholder="Email" th:field="*{email}" required />
          <input type="text" class="form-control mb-3" placeholder="Phone Number" th:field="*{phno}" required />
          <button type="submit" class="btn btn-gradient w-100 mb-3">SIGN UP</button>
          <div class="text-center">
            <span>Already have an account?</span><br />
            <a class="btn btn-outline-danger mt-2" href="login">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Info Section -->
    <div class="col-md-6 gradient-bg d-flex flex-column justify-content-center align-items-center p-4">
      <h3 class="text-white text-center">Ashok IT is more than just a Software Training Institute</h3>
      <p class="text-white text-center mt-3">Student Satisfaction is of utmost importance to us.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
