<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Student Enquiries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .edit-btn {
      background-color: #007bff;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="#">
      <img src="https://ashokit.in/assets/images/logo.png" alt="Ashok IT Logo">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link text-primary" href="dashboard">Home</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="enquiry">Add Enquiry</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="enquiries">View Enquiries</a></li>
      </ul>
    </div>
     <a class="btn btn-danger" href="login">Logout</a>
  </nav>

<div class="container">
  <h2>View Student Enquiries</h2>

  <div class="filters">
    <div>
      <label for="course">Course</label>
      <select id="course">
        <option>-Select-</option>
        <option>Java Fullstack</option>
        <option>React JS</option>
        <option>DevOps</option>
      </select>
    </div>
    <div>
      <label for="status">Enquiry Status</label>
      <select id="status">
        <option>-Select-</option>
        <option>New</option>
        <option>Enrolled</option>
        <option>Lost</option>
      </select>
    </div>
    <div>
      <label for="mode">Class Mode</label>
      <select id="mode">
        <option>-Select-</option>
        <option>Online</option>
        <option>Offline</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Course</th>
        <th>Number</th>
        <th>Enquiry Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Java Fullstack</td>
        <td>+91 - 79797979</td>
        <td>13-Mar-2023</td>
        <td>New</td>
        <td><button class="edit-btn">EDIT</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Steve</td>
        <td>DevOps</td>
        <td>+91 - 79797979</td>
        <td>12-Mar-2023</td>
        <td>Enrolled</td>
        <td><button class="edit-btn">EDIT</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td>David</td>
        <td>React JS</td>
        <td>+91 - 79797979</td>
        <td>11-Mar-2023</td>
        <td>Lost</td>
        <td><button class="edit-btn">EDIT</button></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
