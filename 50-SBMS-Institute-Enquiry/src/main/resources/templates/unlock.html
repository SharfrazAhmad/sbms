<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Account - Ashok IT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    .unlock-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .unlock-container {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    .left-section {
      padding: 40px;
      flex: 1;
    }
    .right-section {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .form-control {
      height: 45px;
      margin-bottom: 20px;
    }
    .btn-unlock {
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      color: white;
      height: 45px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }
    .btn-unlock:hover {
      filter: brightness(0.9);
    }
    .logo {
      height: 50px;
      margin-bottom: 15px;
    }
    @media (max-width: 768px) {
      .unlock-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://ashokit.in/assets/images/logo.png" alt="" height="40" class="me-2">
      <span class="fw-bold text-danger">ASHOK IT</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
      <div>
        <a class="btn btn-danger me-2" href="login">Login</a>
        <a class="btn btn-danger" href="dashboard">Dashboard</a>
      </div>
    </div>
  </div>
</nav>

<!-- Unlock Form -->
<div class="container unlock-wrapper">
  <div class="unlock-container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="text-center mb-4">
        <img src="https://ashokit.in/assets/images/logo.png" alt="Ashok IT" class="logo">
        <h4 class="fw-semibold">Unlock Your Account</h4>
        <p class="text-muted">Please reset your password using your temporary password.</p>
      </div>
      <form method="post" th:action="@{/unlock}" th:object="${unlockForm}">
  <p th:text="${succMsg}" class="text-success"></p>
  <p th:text="${errMsg}" class="text-danger"></p>

  <div class="mb-3">
    <h6>Your Email: <span th:text="${unlockForm.email}"></span></h6>
    <input type="hidden" th:field="*{email}" />
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Temporary Password" th:field="*{tempPwd}" required>
  </div>
  
  <div class="mb-3">
    <input type="password" class="form-control" placeholder="New Password" th:field="*{newPwd}" required>
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Confirm Password" th:field="*{confirmPwd}" required>
  </div>

  <button type="submit" class="btn btn-unlock w-100">UNLOCK</button>
</form>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h4 class="fw-bold">More than just a Software Training Institute</h4>
      <p class="mt-3">Ashok IT is committed to your growth and satisfaction. Let's unlock your future!</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
