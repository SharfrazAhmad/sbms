<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ashok IT Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(to right, #f12711, #f5af19);
    }
    .gradient-button {
      background: linear-gradient(to right, #f12711, #f5af19);
      border: none;
    }
  </style>
</head>
<body class="vh-100 d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://ashokit.in/assets/images/logo.png" alt="" height="40" class="me-2">
        <span class="fw-bold text-danger">ASHOK IT</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
        <a class="btn btn-outline-danger" href="login">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid d-flex flex-grow-1 p-0">
    <div class="d-flex flex-column justify-content-center align-items-center w-50 p-5" >
      <h2 class="mb-4">Please login to your account</h2>
      
      <p th:text="${errMsg}" class="text-danger">
      <form th:action="@{/login}"  th:object="${loginForm}" method="post" class="w-100" style="max-width: 350px;">
        <input type="text" class="form-control mb-3" placeholder="Username"  th:field="*{email}" required>
        <input type="password" class="form-control mb-3" placeholder="Password" th:field="*{pwd}" required>
        <button type="submit" class="btn gradient-button text-white w-100 mb-2">LOG IN</button>
        <div class="text-center"><a href="forgot" class="text-muted">Forgot password?</a></div>
      </form>
      <div class="text-center mt-4">
        <p>Don't have an account?</p>
        <a class="btn btn-danger" href="signup">Create Account</a>
      </div>
    </div>

    <div class="w-50 d-flex flex-column justify-content-center align-items-center text-white text-center gradient-bg p-5">
      <h1 class="mb-3">Ashok IT is more than just a Software Training Institute</h1>
      <p>Student Satisfaction is at most important for us.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
