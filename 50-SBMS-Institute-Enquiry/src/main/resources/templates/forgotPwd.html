<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Recovery - Ashok IT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      background: white;
      margin-top: 40px;
    }

    .form-section {
      width: 50%;
      background: #fff;
      padding: 40px;
    }

    .form-section img {
      height: 40px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .create-account {
      margin-top: 20px;
      text-align: center;
    }

    .create-account a {
      color: #dd2476;
      text-decoration: none;
      border: 1px solid #dd2476;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .info-section {
      width: 50%;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .info-section p {
      font-size: 14px;
    }

    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/"><span>ASHOK IT</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
        <a class="btn btn-danger" href="login">Login</a>
      </div>
    </div>
  </nav>

<div class="container">
  <div class="form-section">
    <img src="https://ashokit.in/assets/images/logo/logo.png" alt="Ashok IT Logo"/>
    <h2>Recover Your Password</h2>
    <form th:action="@{/forgotPwd}" method="post">
    <p th:text="${succMsg}" class="text-success"/>
    <p th:text="${errMsg}" class="text-danger"/>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button class="submit-btn" type="submit">SUBMIT</button>
    </form>
    <div class="create-account">
      Don't have an account? <a href="signup">CREATE NEW</a>
    </div>
  </div>
  <div class="info-section">
    <h2>Ashok IT is more than just a Software Training Institute</h2>
    <p>Student Satisfaction is at most important for us.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
