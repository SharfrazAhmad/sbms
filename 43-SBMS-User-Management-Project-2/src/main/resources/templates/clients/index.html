<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Client Manager</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 1200px;
    }
    .table th {
        background-color: #343a40;
        color: white;
        text-align: center;
    }
    .table-hover tbody tr:hover {
        background-color: #f1f3f5;
    }
    .btn {
        border-radius: 20px;
    }
    .action-buttons a {
        margin-right: 5px;
    }
</style>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">Client Manager</h2>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-secondary">List of Clients</h4>
                    <a class="btn btn-success px-4" href="clients/create">
                        <i class="bi bi-person-plus"></i> New Client
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}"></td>
                                <td th:text="${client.firstName} + ' ' + ${client.lastName}"></td>
                                <td th:text="${client.email}"></td>
                                <td th:text="${client.phone}"></td>
                                <td th:text="${client.address}"></td>
                                <td>
                                    <span th:class="${client.status == 'Active' ? 'badge bg-success' : 'badge bg-danger'}"
                                          th:text="${client.status}"></span>
                                </td>
                                <td th:text="${client.createdAt.toString()}"></td>
                                <td class="action-buttons">
                                    <a class="btn btn-warning btn-sm" th:href="@{/clients/edit(id=${client.id})}">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </a>
                                    <a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}"
                                       onclick="return confirm('Are you sure?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
