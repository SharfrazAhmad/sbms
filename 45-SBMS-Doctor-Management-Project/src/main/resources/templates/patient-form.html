<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Patient Form</h2>
        <form th:action="@{/patients}" th:object="${patient}" method="post" class="card p-4 shadow-lg">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" th:field="*{age}" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Disease:</label>
                <input type="text" th:field="*{disease}" class="form-control" required />
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
